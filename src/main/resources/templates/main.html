<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .session-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>메인 페이지</h1>
        <p th:if="${nickname}" th:text="${nickname} + '님, 환영합니다.'"></p>
        
        <!-- 세션 정보 표시 -->
        <div class="session-info">
            <p>세션 ID: <span th:text="${session.id}"></span></p>
            <p>로그인 시간: <span th:text="${session.creationTime}"></span></p>
        </div>

        <!-- 로그아웃 버튼 -->
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</body>
</html>
